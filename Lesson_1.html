<!DOCTYPE html>
<html>
<head>
	<title>Вставка изображения в код страницы</title>
</head>
<body>
	<p>Текст вверху изображения на расстоянии в 20 пикселей</p>
<img src="illusion.jpg" alt="Альтернативный текст" width="400" height="200" hspace="40" vspace="20" />
<p>Текст внизу изображения на расстоянии в 20 пикселей</p>
<p align="center"><img src="illusion.jpg" alt="Альтернативный текст" width="400" height="200" /> </p>
<div align="right"><img src="illusion.jpg" alt="Альтернативный текст" width="400" height="200" /> </div>
<p><img align="top" src="illusion.jpg" alt="Альтернативный текст" width="400" height="200" />Я наверху</p>
<p align="center"><img align="middle" src="illusion.jpg" alt="Альтернативный текст" width="400" height="200" />Я в середине</p>
<p align="right"><img align="bottom" src="illusion.jpg" alt="Альтернативный текст" width="400" height="200" />Я внизу</p>
</body>
</html>
