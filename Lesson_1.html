<!DOCTYPE html>
<html>
<head>
	<title>Таблица HTML</title>
</head>
<body>

<table border="1" cellspacing="20" cellpadding="16" width="450">
	<tr>
		<th>Заголовок</th>
		<th rowspan="2">Заголовок</th>
		<th colspan="2">Заголовок</th>
	</tr>
	<tr>
		<td style="background-color: gray; color: white">ячейка 1,первый ряд</td>
		<td></td>
		<td></td>
	</tr>
	<tr height="100">
		<td align="right">Ячейка 1, второй ряд</td>
		<td valign="top">Ячейка 2, второй ряд</td>
		<td valign="bottom">Ячейка 3, третий ряд</td>
		<td valign="middle">Ячейка 4, четвертый ряд</td>
	</tr>
</body>
</table>
</html>
<!-- colspan="" – определяет объединение ячеек по горизонтали.
rowspan="" – определяет объединение ячеек по вертикали. -->
